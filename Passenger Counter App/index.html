<html>
  <head>
    <title>Simple Row Counter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Row Counter:</h1>
      <h2 id="count-el">0</h2>
      <!-- Create a INCREMENT button with the id="increment-btn" -->
      <button id="increment-btn" onclick="incrementCount()">Increment</button>
      <!-- 2. Create a SAVE button.
            Set the id to "save-btn" and call the save() function when it's clicked -->
      <button id="save-btn" onclick="save()">Save</button>
      <button id="reset-btn" onclick="reset()">Reset</button>
      <p id="save-el">Previous entires:</p>
      <script src="./script.js"></script>
    </div>
  </body>
</html>
